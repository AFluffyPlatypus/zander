main: com.shadowolfyt.zander.ZanderMain
name: zander
version: 1.3
author: shadowolfyt
api-version: 1.13
softdepend:
- TitleAPI

commands:
  heal:
    description: Heal a user back to full health.
    usage: /heal [target]
  feed:
    description: Satisfy a users hunger.
    usage: /feed [target]
  starve:
    description: Deprives users of their hunger.
    usage: /starve [target]
  gma:
    description: Changes players gamemode to adventure.
    usage: /gma [target]
    aliases: [adventure, a]
  gmc:
    description: Changes players gamemode to creative.
    usage: /gmc [target]
    aliases: [creative, c]
  gms:
    description: Changes players gamemode to survival.
    usage: /gms [target]
    aliases: [survival, s]
  gmsp:
    description: Changes players gamemode to spectator.
    usage: /gmsp [target]
    aliases: [spectator, sp]
  fly:
    description: Allows players to fly.
    usage: /fly [target]
  profile:
    description: Display your profile stats.
    usage: /profile
  whitelist:
    description: Whitelist Command.
    usage: /whitelist
    aliases: [wl]
  jukebox:
    description: Jukebox Command.
    usage: /jukebox

permissions:
  zander.heal:
    default: op
  zander.feed:
    default: op
  zander.starve:
    default: op
  zander.survival:
    default: op
  zander.creative:
    default: op
  zander.adventure:
    default: op
  zander.spectator:
    default: op
  zander.fly:
    default: op
  zander.displayipaddress:
    default: op
  zander.whitelist:
    default: op
  zander.jukebox:
    default: op
